<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename='css/loading.css') }}>
        <link rel="stylesheet" href={{ url_for('static', filename='css/style.css') }}>
        <title> Have you ever talked to GrandPy Bot? </title>
    </head>
    <body>
        <div class="container-fluid">
            <header>
                <nav class="row justify-content-center navbar navbar-dark bg-dark">
                    <div class="navbar-brand" id="site_brand"><a href="/">GrandPy</a></div>
                </nav>
            </header> 
            <section class="row justify-content-center bg-white mt-3 mb-3">
                <article class="col-8 border border-secondary rounded border-bottom-0" id="chat_zone">
                </article>
                <form class="col-8" method="post" action="" novalidate>
                    <div class="row">
                        {{ form.hidden_tag() }}
                        {{ form.textarea(class="col-9 border border-secondary form-control", id="chat_input") }}
                        {{ form.submit_button(class="col-3 btn btn-outline-secondary border border-secondary", id="submit_button") }}
                    </div>
                </form>   
            </section>
            <footer class="row bg-dark justify-content-center p-1">
                <div class="text-center col-12">
                    <a href="https://github.com/Ludophilia/P7">
                        <image src="static/img/GitHub-Mark-Light-32px.png" alt="Gitkun (Octocat)" width="25" height="25"/>
                    </a>
                </div>
                <div class="col-12 text-white text-center" id="footer_extra">
                    Jeffrey G. pour OC - 2019
                </div>
            </footer>
        </div>
        <script src="static/js/jquery-3.4.0.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}" async defer></script>
        <script src="static/js/script.js"></script> 
    </body>
</html>
